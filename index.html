<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Takip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
    
<div class="container">

  <div class="row">

    <!-- TAKIM 1  -->
    <div class="col-md-6">
      <div class="team">
      <button id="takim-name-a" class="btn btn-light" onclick="takimAdiA()" >Takım Adı Giriniz.</button>
      <div  style="font-size: 10rem;" class="p">0</div>
      <div class="buttons">
        <button id="takim-a-arttir" class="btn btn-danger" onclick="takimArttirA" > ARTIR </button>
        <button id="takim-a-resetle" class="btn btn-danger mx-2"> RESETLE </button>
        <button id="takim-a-düşür" class="btn btn-danger"> DÜŞÜR </button>
      </div>
     </div>
    </div>

    <!-- TAKIM 2 -->
    <div class="col-md-6">
      <div class="team">
      <button id="takim-name-b" class="btn btn-light" onclick="takimAdiB()" >Takım Adı Giriniz.</button>
      <div id="scoreA" style="font-size: 10rem;" class="p">0</div>
      <div class="buttons">
        <button id="takim-b-arttir" class="btn btn-danger"> ARTIR </button>
        <button id="takim-b-resetle" class="btn btn-danger mx-2"> RESETLE </button>
        <button id="takim-b-düşür" class="btn btn-danger"> DÜŞÜR </button>
      </div>
     </div>
    </div>
  </div>
</div>

  <script src="main.js"></script>
</body>
</html>
